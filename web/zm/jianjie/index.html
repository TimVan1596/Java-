<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>动态简历</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="page">
    <div class="top">
        <ul>
            <li class="topContact">CELL: 178 5692 5307</li>
            <li class="topContact">EMAIL: 2668233491@qq.com</li>
        </ul>
    </div>
    <div class="header">
        <div class="name">
            <span>大&nbsp;漠&nbsp;孤&nbsp;烟</span>

        </div>
        <div class="job">
            <span>Front End Web Developer</span>
        </div>
    </div>
    <div class="content">
        <div class="panel">
            <div class="panelTitle">
                <div class="colorBlock"></div>
                <div class="title">
                    <span>个人信息</span>
                </div>
                <div class="scrollBtn">
                    <span class="scroIcon"></span>
                </div>
                <div class="clear"></div>
            </div>
            <div class="panelContent">
                <ul>
                    <li class="resumeItem"><span>姓名</span><input type="text" /></li>
                    <li class="resumeItem">
                        <span>性别</span><select>
                        <option value="">--请选择--</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                    </li>
                    <li class="resumeItem">
                        <span>出生年月</span><select class="brithYear">
                        <option value="">--请选择--</option>
                    </select>&nbsp;年&nbsp;
                        <select class="brithMonth">
                            <option value="">--请选择--</option>
                        </select>&nbsp;月&nbsp;
                    </li>
                    <li class="resumeItem">
                        <span>户籍所在地</span><select class="province">
                        <option value="">--请选择--</option>
                    </select>
                        <select class="city">
                            <option value="">--请选择--</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>

        <div class="panel">
            <div class="panelTitle">
                <div class="colorBlock"></div>
                <div class="title">
                    <span>联系方式</span>
                </div>
                <div class="scrollBtn">
                    <span class="scroIcon"></span>
                </div>
                <div class="clear"></div>
            </div>
            <div class="panelContent">
                <ul>
                    <li class="resumeItem"><span>手机号码</span><input type="text" /></li>
                    <li class="resumeItem"><span>电子邮箱</span><input type="text" /></li>
                    <li class="resumeItem"><span>现居地址</span><input type="text" /></li>
                </ul>
            </div>
        </div>

        <div class="panel">
            <div class="panelTitle">
                <div class="colorBlock"></div>
                <div class="title">
                    <span>求职意向</span>
                </div>
                <div class="scrollBtn">
                    <span class="scroIcon"></span>
                </div>
                <div class="clear"></div>
            </div>
            <div class="panelContent">
                <ul>
                    <li class="resumeItem">
                        <span>求职状态</span><select>
                        <option value="">--请选择--</option>
                        <option value="1">工作中</option>
                        <option value="2">正在找工作</option>
                    </select>
                    </li>
                    <li class="resumeItem">
                        <span>目标薪资</span><select>
                        <option value="">--请选择--</option>
                        <option value="1">月薪</option>
                    </select>
                        <select>
                            <option value="">--请选择--</option>
                            <option value="1">3K~4K</option>
                            <option value="2">5K~6K</option>
                            <option value="2">5K~6K</option>
                            <option value="2">7K~8K</option>
                            <option value="2">9K~10K</option>
                            <option value="2">11K~15K</option>
                            <option value="2">16K~20K</option>
                            <option value="2">20K以上</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</div>
</body>
</html>
