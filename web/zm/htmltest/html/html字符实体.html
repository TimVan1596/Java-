<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html字符实体</title>
    <style type="text/css">
        .one {
            font-weight: bold;
        }
        .two {
            text-decoration: underline;
        }
        .three {
            font-style: italic;
        }
        .four {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<!--被抛弃的标签-->
<b>字体加粗</b>
<u>下划线</u>
<i>斜体</i>
<s>删除线</s>
<hr>
<!--现在使用的一些标签
strong == b
ins == u
em == i
del == s
-->
<strong>字体加粗</strong>
<ins>下划线</ins>
<em>斜体</em>
<del>删除线</del>
<hr>
<!--为了添加语义-->
<p class="one">字体加粗</p>
<p class="two">下划线</p>
<p class="three">斜体</p>
<p class="four">删除线</p>
</body>
</html>
