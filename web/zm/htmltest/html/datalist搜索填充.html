<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist标签</title>
</head>
<body>
<!--浏览器不支持的很多-->
请输入你的车型：<input type="text" list="cars">
<datalist id="cars">
    <option>奥迪</option>
    <option>奔驰</option>
    <option>宝马ts</option>
    <option>宝马tss</option>
    <option>奥迪</option>
</datalist>
</body>
</html>
