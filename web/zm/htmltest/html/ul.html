<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ul标签-无序列表</title>
    <!--css改变无序列表样式-->
    <style type="text/css">
        ul{
            list-style: none;
        }
        li{
            background-color: #01AAED;
            height: 50px;
            width: 150px;
            /*将无序列表改成导航条*/
            float: left;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
<h2>中国城市</h2>
<ul>
    <li>北京</li>
    <li>上海</li>
    <li>安徽</li>
    <li>湖南</li>
</ul>
</body>
</html>
