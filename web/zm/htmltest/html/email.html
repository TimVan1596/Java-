<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单其他标签</title>
</head>
<body>
<form action="http://www.baidu.com">
<!--输入正确的邮箱地址-->
    邮箱：<input type="email" name="email"><br>
<!--输入正确的域名-->
    域名：<input type="url" name="url"><br>
<!--输入正确的手机号码只能输入数字-->
    手机号码：<input type="number" name="手机号码"><br>
<!--通过日历来选择时间-->
    时间：<input type="date"><br>
    <input type="submit">
</form>
</body>
</html>
