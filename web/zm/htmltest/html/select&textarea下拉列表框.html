<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select标签&textarea标签</title>
</head>
<body>
<!--下拉列表框-->
城市：
<select>
    <optgroup label="北京">
        <option>朝阳区</option>
        <option>通州区</option>
    </optgroup>
    <optgroup label="安徽省">
        <option selected="selected">合肥市</option>
        <option >黄山市</option>
    </optgroup>
</select><br>
<!--多行输入框-->
发言：
<textarea cols="6" rows="4">
    请输入你想说的话
</textarea>
</body>
</html>
