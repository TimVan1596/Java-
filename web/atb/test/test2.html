<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <img src="img/2.jpg" class="dropbtn" width="70" height="70">
    <div class="dropdown-content">
        <img src="img/2.jpg">
    </div>
</div>

<div class="dropdown">
    <img src="img/3.jpg" class="dropbtn" width="70" height="70">
    <div class="dropdown-content">
        <img src="img/3.jpg">
    </div>
</div>

</body>
</html>
