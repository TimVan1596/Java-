<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示</title>
    <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../css/fs.css" media="all"/>
    <script type="text/javascript" src="../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../plugins/frame/js/fsDict.js?v=1.7.0"></script>
    <script type="text/javascript" src="../plugins/frame/js/fs.js?v=1.7.0"></script>
    <script type="text/javascript" src="../plugins/frame/js/frame.js?v=1.7.0"></script>
</head>
<body>
<div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-form-query">
                    <form class="layui-form" id="query_form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-mid">学号：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="tel" name="id" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">姓名：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="name" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">出生日期：</label>
                                <div class="layui-input-inline" style="">
                                    <input type="text" name="createDate" autocomplete="off" class="layui-input fsDate" dateRange="1" placeholder=" - "/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md12">
                        <button class="layui-btn" function="top" topUrl="add.html" topWidth="800px" isMaximize="0" topHeight="600px" topTitle="新增">
                            <i class="layui-icon">&#xe654;</i>新增
                        </button>
                        <button class="layui-btn layui-btn-danger" function="submit" url="" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
                            <i class="layui-icon">&#xe640;</i>批量删除
                        </button>
                        <button class="layui-btn" function="refresh">
                            <i class="layui-icon">&#x1002;</i>刷新
                        </button>
                    </div>
                    <div class="layui-col-md12">
                        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/atb/fsLayuiDisplay.do" isPage="1" sortType="1" pageSize="10" defaultForm="query_form" height="full"></table>
                        <div class="fsDatagridCols">
                            <p type="numbers" title="#" fixed="left"/>
                            <p checkbox="true" fixed="left"/>
                            <p field="id" title="学号" width="80" sort="true"/>
                            <p field="name" title="姓名" width="100"/>
                            <p field="sex" title="性别" width="100"/>
                            <p field="type" title="类型" width="150"/>
                            <p field="areal" title="区/县" width="120"/>
                            <p field="city" title="城市" width="100"/>
                            <p field="province" title="省份" width="120"/>
                            <p field="birthday" title="出生日期" width="180" sort="true"/>
                            <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="165"/>
                        </div>
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="edit.html" topMode="readonly" topWidth="800px" topHeight="600px" topTitle="查看" inputs="id:">查看</a>
                            <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="edit.html" topWidth="800px" topHeight="600px" topTitle="编辑" inputs="id:">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="" isConfirm="1" confirmMsg="是否确定删除当前记录？" inputs="id:">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
